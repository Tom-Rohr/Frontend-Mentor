<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-container">
      <p1 class="adviceNumber">ADVICE #<span id="advice-id"></span></p1>
      <p class="advice">"<span id="advice"></span>"</p>
      <section class="images-container">
        <picture class="divider">
          <source
            media="(min-width: 560px)"
            srcset="/images/pattern-divider-desktop.svg"
          />
          <source media="(min-width: 560px)" />
          <img
            src="/images/pattern-divider-mobile.svg"
            alt="pattern divider mobile"
          />
        </picture>
      </section>
      <section class="btn-container">
        <button class="btn glow-on-hover" id="getAdviceButton">
          <img src="./images/icon-dice.svg" alt="button" />
        </button>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Tom-Rohr" target="_blank">Tom-Rohr</a>.
    </div>
  </body>
  <script src="/index.js"></script>
</html>
